<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>My YouTube clone</title>
        <meta http-equiv="content-type" content="text/html; charset=windows-1251" />		
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--(width=device-width)  ширина области просмотра равняется ширине этого устройства  initial-scale определяет начальный масштаб  -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 class="main-caption">Enter search query below, please</h1>
        </header>
		
         <form action="#">
		 <div class="cent">
             <p class="input-style"><input type="text" id="inputUserString" placeholder="Your query write there.."/></p>
             <p class="button-style">
			 <input type="button" onclick="prevPage()" id="findVideos" value="       Go to previous page        ">
			 
			 <input type="button" onclick="searchButtonClickFunction()" id="findVideos" value="            Find videos             ">
			 
			 <input type="button" onclick="nextPage()" id="findVideos" value="        Go to next page           ">
			 </p>
	     </div>
         </form>
				
         <div id="resultVideos"></div>
			

        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script> <!--функйия init описана в .js-->
    </body>
</html>
